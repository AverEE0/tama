<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#fff5f7" />
  <title>Тамагочи</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      min-height: 100%;
      min-height: 100dvh;
      background: linear-gradient(180deg, #fff5f7 0%, #ffe8ec 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .picture-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: min(90vw, 400px);
      aspect-ratio: 1;
    }
    .picture-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #ff8fab;
      color: #fff;
      box-shadow: 0 2px 8px rgba(255, 143, 171, 0.4);
    }
    .btn:active { opacity: 0.9; }
    .btn-outline {
      background: transparent;
      color: #e85d8a;
      border: 2px solid #ff8fab;
    }
  </style>
</head>
<body>
  <div class="picture-wrap">
    <img src="./favicon.svg" alt="Питомец" id="pet-image" />
  </div>
  <div class="buttons">
    <button type="button" class="btn" id="btn-close">Закрыть</button>
    <button type="button" class="btn btn-outline" id="btn-open">Открыть в браузере</button>
  </div>
  <script>
    (function() {
      var tg = typeof Telegram !== 'undefined' && Telegram.WebApp ? Telegram.WebApp : null;
      if (tg) {
        tg.ready();
        tg.expand();
      }
      document.getElementById('btn-close').onclick = function() {
        if (tg && tg.close) tg.close(); else window.close();
      };
      document.getElementById('btn-open').onclick = function() {
        if (tg && tg.openLink) tg.openLink(window.location.href); else window.open(window.location.href, '_blank');
      };
    })();
  </script>
</body>
</html>
