<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#fff5f7" />
  <title>Тамагочи</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      min-height: 100%;
      min-height: 100dvh;
      background: linear-gradient(180deg, #fff5f7 0%, #ffe8ec 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .picture-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: min(90vw, 400px);
      aspect-ratio: 1;
    }
    .picture-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="picture-wrap">
    <!-- Замени src на свою картинку питомца (URL или путь, например /pet.png) -->
    <img src="./favicon.svg" alt="Питомец" id="pet-image" />
  </div>
  <script>
    (function() {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        var tg = Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
      }
    })();
  </script>
</body>
</html>
